  <!-- === Tema: bootstrap simples === -->
  <script>
    (function () {
      try {
        var t = localStorage.getItem('theme');
        var hc = localStorage.getItem('high-contrast');
        if (t !== 'dark' && t !== 'light') { t = 'light'; localStorage.setItem('theme', 'light'); }
        if (hc !== '1' && hc !== '0') { hc = '0'; localStorage.setItem('high-contrast', '0'); }

        var root = document.documentElement;
        root.classList.toggle('dark-mode', t === 'dark');
        root.classList.toggle('high-contrast', hc === '1');
        root.style.colorScheme = (t === 'dark') ? 'dark' : 'light';
        root.setAttribute('data-theme', t);
        root.setAttribute('data-hc', hc === '1' ? 'on' : 'off');

        // Paint-guard mínimo do body (evita flash e garante que body obedeça tokens no primeiro paint)
        var styleEl = document.createElement('style');
        styleEl.id = 'paint-guard';
        styleEl.textContent = "body{background-color:var(--background-color)!important;color:var(--text-color)!important}";
        document.head.appendChild(styleEl);

        // Footer: estado inicial no primeiro paint (Angular depois mantém em runtime)
        document.addEventListener('DOMContentLoaded', function () {
          // aplica tokens inline novamente por segurança
          document.body.style.setProperty('background-color', 'var(--background-color)', 'important');
          document.body.style.setProperty('color', 'var(--text-color)', 'important');

          // mostra footer se NÃO estiver em /chat/...
          var isChat = /\/chat(\/|$)/.test(location.pathname);
          document.body.classList.toggle('show-footer', !isChat);
        });
      } catch (e) { }
    })();
  </script>
