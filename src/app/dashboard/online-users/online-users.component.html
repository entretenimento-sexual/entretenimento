<div class="container mt-3">
  <h2 class="online-users-title mb-4">Perfis Online na Sua Regi√£o</h2>

  <div *ngIf="onlineUsers$ | async as onlineUsers; else noProfilesFound">
    <div *ngIf="onlineUsers.length > 0; else noProfilesFound">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let user of onlineUsers">
          <app-user-card [user]="user"></app-user-card> <!-- Usando o componente padronizado -->
        </div>
      </div>
    </div>
  </div>

  <ng-template #noProfilesFound>
    <p>Nenhum perfil online foi encontrado.</p>
  </ng-template>
</div>
