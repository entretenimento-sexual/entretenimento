<!-- src/app/dashboard/online-users-full/online-users-full.component.html -->
<section class="container page-shell" aria-labelledby="onlineDirTitle">
  <header class="page-head">
    <div class="head-left">
      <a class="btn btn-ghost back-btn" routerLink="/dashboard" aria-label="Voltar para o painel">
        <i class="fas fa-arrow-left" aria-hidden="true"></i>
        <span class="hide-xs">Voltar</span>
      </a>

      <h1 id="onlineDirTitle" class="page-title">Explorar perfis</h1>
      <p class="page-subtitle">Ajuste o raio e encontre pessoas por perto.</p>
    </div>

    <div class="head-actions">
      <!-- Tab de filtro (online vs todos) – “Todos” já fica aqui para evoluir depois -->
      <nav class="segmented" role="tablist" aria-label="Modo de exibição">
        <a class="seg-btn active" role="tab" aria-selected="true" tabindex="0">
          <i class="fas fa-bolt" aria-hidden="true"></i>
          <span>Online</span>
        </a>
        <button class="seg-btn" role="tab" aria-selected="false" title="Em breve">
          <i class="fas fa-users" aria-hidden="true"></i>
          <span>Todos</span>
        </button>
      </nav>
    </div>
  </header>

  <!-- Reaproveita o componente com slider + grid, passando o usuário atual -->
  <app-online-users [currentUser]="(currentUser$ | async)"></app-online-users>
</section>
