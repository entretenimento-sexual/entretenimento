<div class="messages-container" #messagesContainer>
  @if (messages.length > 0) {
    @for (message of messages; track message) {
      <app-chat-message
        [message]="message"
        [chatId]="chatId()">
      </app-chat-message>
    }
  } @else {
    <p>Nenhuma mensagem para exibir</p>
  }
</div>
