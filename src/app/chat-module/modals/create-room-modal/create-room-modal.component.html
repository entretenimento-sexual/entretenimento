<app-base-modal [title]="isEditing ? 'Edite a Sala' : 'Crie sua Sala'" (closeModal)="dialogRef.close()">
  <div body-content>
    <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="roomName">Nome da Sala</label>
        <input type="text" formControlName="roomName" id="roomName" class="input-field" required />
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea formControlName="description" id="description" class="input-field"></textarea>
      </div>
    </form>
  </div>
  <div class="puta">
    <button type="button" class="btn btn-secondary" (click)="dialogRef.close()">Cancelar</button>
    <button type="submit" class="btn btn-primary" [disabled]="!roomForm.valid">
      {{ isEditing ? 'Salvar Alterações' : 'Criar Sala' }}
    </button>
  </div>
</app-base-modal>
