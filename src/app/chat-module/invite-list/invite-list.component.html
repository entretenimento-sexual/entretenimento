<!-- src\app\chat-module\invite-list\invite-list.component.html -->
<div *ngFor="let invite of invites">
  <button *ngIf="invite.id" (click)="respondToInvite(invite, 'accepted')">
    Aceitar
  </button>
  <button *ngIf="invite.id" (click)="respondToInvite(invite, 'declined')">
    Recusar
  </button>
</div>
