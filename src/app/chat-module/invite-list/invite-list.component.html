<!-- src\app\chat-module\invite-list\invite-list.component.html -->
@for (invite of invites; track invite) {
  <div>
    @if (invite.id) {
      <button (click)="respondToInvite(invite, 'accepted')">
        Aceitar
      </button>
    }
    @if (invite.id) {
      <button (click)="respondToInvite(invite, 'declined')">
        Recusar
      </button>
    }
  </div>
}
