<div class="authentication-container login-component">
  <div class="authentication-content-right">
    <h2 class="authentication-header">Se já tem cadastro<br>Insira seus dados para entrar</h2>

    <!-- Formulário de login -->
    <form class="authentication-form" (submit)="login()">
      <!-- Campo de email -->
      <input type="email" [(ngModel)]="email" (ngModelChange)="clearError()" placeholder="Email" name="email" required>

      <!-- Campo de senha -->
      <input type="password" [(ngModel)]="password" (ngModelChange)="clearError()" placeholder="Senha" name="password"
        required>

      <!-- Honeypot (campo invisível para proteção contra bots) -->
      <input type="text" name="honeypot" [(ngModel)]="honeypot" style="display: none;" />

      <!-- Botão de login -->
      <button type="submit" [disabled]="isLoading || honeypotFilled()">Login</button>

      <!-- Spinner de carregamento -->
      <div *ngIf="isLoading" class="spinner">Carregando...</div>

      <!-- Mensagem de erro -->
      <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>

      <!-- Link para resetar senha -->
      <a class="forgot-password" (click)="onForgotPassword()">Esqueci minha senha</a>

      <!-- Link para registro -->
      <p class="register-link">
        Não tem uma conta? <a [routerLink]="['/register']">Cadastre-se</a>
      </p>
    </form>
  </div>

  <!-- Modal de recuperação de senha -->
  <div *ngIf="showPasswordRecovery" class="modal-overlay">
    <div class="modal-content">
      <h3>Recuperar Senha</h3>
      <form (ngSubmit)="sendPasswordRecoveryEmail()">
        <p>Insira seu e-mail para receber instruções de redefinição de senha.</p>
        <input type="email" [(ngModel)]="recoveryEmail" placeholder="Email" name="recoveryEmail">
        <div class="modal-actions">
          <button type="submit">Enviar</button>
          <button type="button" class="cancel-btn" (click)="closePasswordRecovery()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
