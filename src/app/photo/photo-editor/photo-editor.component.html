<div #photoContainer class="photo-container">
  <canvas id="canvasID"></canvas>
</div>
<div class="editor-controls">
  <button (click)="rotate()">Girar</button>
  <button (click)="initiateCrop()">Recortar</button>
  <input type="range" min="-1" max="1" step="0.01" (input)="adjustBrightness($event)">
  <input type="range" min="-1" max="1" step="0.01" (input)="adjustContrast($event)">
  <button (click)="activateBlurBrush()">Pincel de Borr√£o</button>
  <button (click)="saveAndClose()">Concluir</button>
</div>
