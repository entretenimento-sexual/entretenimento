<!-- src\app\photo\foto-preview-modal\foto-preview-modal.component.html -->
<img *ngIf="data.fotoUrl" [src]="data.fotoUrl" alt="Pré-visualização">
<div class="actions">
  <button mat-button (click)="editarFoto()">Editar Foto</button>
  <button (click)="excluirFotoEFechar()">Excluir</button>
  <button (click)="salvarFoto()">Salvar</button>
</div>
