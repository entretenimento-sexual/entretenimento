<!-- src\app\register-module\register.component.html -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-wrapper" aria-labelledby="form-title">
  <h2 id="form-title" class="form-title">Cadastre-se</h2>

  <!-- Apelido principal -->
  <div class="form-field">
    <label for="apelidoPrincipal">Apelido *</label>
    <input id="apelidoPrincipal" formControlName="apelidoPrincipal" type="text" class="input-field"
      placeholder="Ex: casadinho" aria-describedby="apelidoHelp apelidoTooltip" aria-label="Apelido" />
    <small id="apelidoHelp" class="field-hint">Nome principal pelo qual ser√° conhecido na plataforma.</small>
    <div *ngIf="getError('apelidoPrincipal')" id="apelidoTooltip" class="tooltip-error">
      {{ getError('apelidoPrincipal') }}
    </div>
  </div>

  <!-- Complemento do apelido -->
  <div class="form-field">
    <label for="complementoApelido">Complemento (opcional)</label>
    <input id="complementoApelido" formControlName="complementoApelido" type="text" class="input-field"
      placeholder="Ex: oficial" aria-describedby="complementoTooltip" aria-label="Complemento do apelido" />
    <div *ngIf="getError('complementoApelido')" id="complementoTooltip" class="tooltip-error">
      {{ getError('complementoApelido') }}
    </div>
  </div>

  <!-- Email -->
  <div class="form-field">
    <label for="email">E-mail *</label>
    <input id="email" formControlName="email" type="email" class="input-field" placeholder="email@exemplo.com"
      aria-describedby="emailTooltip" aria-label="E-mail" />
    <div *ngIf="getError('email')" id="emailTooltip" class="tooltip-error">
      {{ getError('email') }}
    </div>
  </div>

  <!-- Senha -->
  <div class="form-field">
    <label for="password">Senha</label>
    <div class="input-wrapper">
      <input id="password" [type]="showPassword() ? 'text' : 'password'" formControlName="password" class="input-field"
        placeholder="Escolha uma senha" aria-label="Senha" />
      <button type="button" class="toggle-input" (click)="togglePasswordVisibility()" aria-label="Mostrar senha">
        {{ showPassword() ? 'üôà' : 'üëÅÔ∏è' }}
      </button>
    </div>
    <div *ngIf="getError('password')" class="tooltip-error">
      {{ getError('password') }}
    </div>
  </div>

  <!-- Aceite de Termos -->
  <div class="form-checkbox">
    <input type="checkbox" id="termos" formControlName="aceitarTermos" aria-describedby="termosTooltip" />
    <label for="termos">
      Eu aceito os
      <a href="/termos" target="_blank" rel="noopener noreferrer">Termos de Uso</a> e a
      <a href="/politica-de-privacidade" target="_blank" rel="noopener noreferrer">Pol√≠tica de Privacidade</a>.
    </label>
    <div *ngIf="getError('aceitarTermos')" id="termosTooltip" class="tooltip-error">
      {{ getError('aceitarTermos') }}
    </div>
  </div>

  <!-- Bot√£o de envio -->
  <button type="submit" class="btn btn-primary" [disabled]="isLoading() || form.invalid">
    {{ isLoading() ? 'Aguarde...' : 'Cadastrar' }}
  </button>

  <p class="login-redirect">
    J√° tem conta?
    <a routerLink="/login">Fa√ßa login</a>
  </p>
</form>
