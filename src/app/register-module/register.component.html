<!-- src\app\register-module\register.component.html -->
<div class="auth-container">
  <div class="form-container">
    <h2 class="form-header">Cadastre-se</h2>

<app-register-ui
[form]="registerForm"
[isLoading]="isLoading"
[isLockedOut]="isLockedOut"
[nicknameValidado]="nicknameValidado"
[emailValidado]="emailValidado"
(submitForm)="onRegister()"
  (openTerms)="openTermsDialog()"
  (resendEmail)="resendVerificationEmail()">
</app-register-ui>
  </div>
</div>
