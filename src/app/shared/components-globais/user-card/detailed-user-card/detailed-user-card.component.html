<app-base-user-card [user]="user()">
  <div class="actions">
    <button mat-button color="primary" (click)="sendMessage(user())">Enviar Mensagem</button>
    <button mat-raised-button color="accent" (click)="sendFriendRequest(user())">Adicionar Amigo</button>
  </div>
</app-base-user-card>
