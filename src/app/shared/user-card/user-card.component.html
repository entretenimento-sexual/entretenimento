<!-- src\app\shared\user-card\user-card.component.html -->
<a [routerLink]="['/profile', user?.uid]" class="card user-card h-100 shadow-lg text-decoration-none">
  <div class="card-header text-center bg-primary text-white">
    <h5 class="card-title m-0">{{ user?.nickname }}</h5>
    <span class="badge bg-success" *ngIf="user?.isOnline">Online</span>
  </div>
  <div class="card-img-top">
    <!-- Verifica se existe uma photoURL, caso contrário usa a imagem padrão -->
    <img [src]="user?.photoURL || 'assets/imagem-padrao.webp'"
      class="img-fluid rounded-circle profile-photo mx-auto d-block mt-3" alt="{{ user?.nickname }}">
  </div>
  <div class="card-body text-center">
    <p class="card-text">{{ user?.gender | titlecase }} | {{ user?.idade }} anos</p>
    <p class="card-text">{{ user?.municipio }}, {{ user?.estado }}</p>
    <p class="card-text">{{ user?.descricao?.slice(0, 80) }}...</p> <!-- Exibe uma prévia da descrição -->
  </div>
</a>
