<!-- src/app/header/guest-banner/guest-banner.component.html -->
<div class="guest-banner" *ngIf="show()">
  <ng-container *ngIf="(user$ | async) as u; else visitor">
    <ng-container *ngIf="isUnverified(u); else verified">
      <strong>Confirme seu e-mail para liberar todos os recursos.</strong>
      <div class="actions">
        <button (click)="resend()" [disabled]="isSending()">Reenviar e-mail</button>
        <button (click)="iAlreadyVerified()" [disabled]="isSending()">Já verifiquei</button>
        <button class="link" (click)="snoozeOneDay()">Lembrar depois</button>
      </div>
      <p class="ok" *ngIf="info()">{{ info() }}</p>
      <p class="err" *ngIf="error()">{{ error() }}</p>
    </ng-container>
    <ng-template #verified></ng-template>
  </ng-container>

  <ng-template #visitor>
    Você está navegando como visitante.
    <a routerLink="/login">Entrar</a> ou <a routerLink="/register">Criar conta</a>.
  </ng-template>
</div>
