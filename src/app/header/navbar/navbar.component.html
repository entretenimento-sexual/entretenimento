<!-- src\app\header\navbar\navbar.component.html -->
<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">
        <app-logo class="navbar-logo"></app-logo>
      </a>
      <button class="hamburger-btn" (click)="onToggleSidebar()">
        &#9776; <!-- Este é um caractere Unicode para o ícone de hambúrguer -->
      </button>
    </div><!-- navbar-header -->

    <ul class="navbar-menu">
      <!-- Links para usuários autenticados -->
      <li class="navbar-item" *ngIf="isAuthenticated">
        <a routerLink="/dashboard/principal" class="navbar-link">Principal</a>
      </li>
      <li class="navbar-item" *ngIf="isAuthenticated">
        <a [routerLink]="['/perfil', userId]" class="navbar-link">Meu Perfil</a>
      </li>
      <li class="navbar-item" *ngIf="isAuthenticated">
        <a routerLink="/contato" class="navbar-link">Contato</a>
      </li>
      <li class="navbar-item" *ngIf="isAuthenticated">
        <a href="javascript:void(0);" (click)="logout()" class="navbar-link">Sair</a>
      </li>

      <!-- Link para planos de assinatura, disponível para todos -->
      <li class="navbar-item">
        <a routerLink="/subscription-plan" class="navbar-link">Planos de Assinatura</a>
      </li>

      <!-- Links para usuários não autenticados -->
      <li class="navbar-item" *ngIf="!isAuthenticated">
        <a routerLink="/espiar" class="navbar-link" title="Acesso limitado ao site">Espiar</a>
      </li>
      <li class="navbar-item" *ngIf="!isAuthenticated && !isLoginPage">
        <a routerLink="/login" class="navbar-link" title="Se já tem conta, clique aqui para acessar">Logar</a>
      </li>
      <li class="navbar-item" *ngIf="!isAuthenticated">
        <a routerLink="/register-component" class="navbar-link" title="Clique aqui para criar uma conta">Cadastre-se</a>
      </li>

      <!-- Exibe o nickname e foto do usuário autenticado -->
      <li class="navbar-item user-info" *ngIf="isAuthenticated">
        <img *ngIf="photoURL" [src]="photoURL" alt="Foto do usuário" class="user-photo" />
        {{ nickname }}
      </li>
    </ul>
  </div><!-- navbar-container -->
</nav>


<app-links-interaction></app-links-interaction>
<app-guest-banner *ngIf="isFree"></app-guest-banner>
