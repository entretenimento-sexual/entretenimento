<div class="profile-list-container" *ngIf="profiles && profiles.length">
  <div *ngFor="let profile of profiles">
    <!-- Exiba as informações do perfil aqui. Por exemplo: -->
    <h3>{{ profile.name }}</h3>
    <p>{{ profile.description }}</p>
  </div>
</div>
