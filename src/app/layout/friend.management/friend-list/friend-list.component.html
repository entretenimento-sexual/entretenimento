<!-- src\app\layout\friend.management\friend-list\friend-list.component.html -->
<div class="friend-list" *ngIf="user && user.uid">
  <h4>Lista de Amigos</h4>

  <!-- ðŸ”„ Loader enquanto os dados carregam -->
  <mat-spinner *ngIf="!(friends$ | async)?.length"></mat-spinner>

  <ul *ngIf="(friends$ | async)?.length; else noFriends">
    <li *ngFor="let friend of friends$ | async">
      {{ friend.nickname || friend.friendUid}}
      <button mat-button color="warn" (click)="removeFriend(friend.friendUid )">
        Remover Amigo
      </button>
    </li>
  </ul>

  <ng-template #noFriends>
    <p>VocÃª ainda nÃ£o tem amigos adicionados.</p>
  </ng-template>
</div>
