<div *ngIf="profiles.length && profiles.length > 0; else noProfilesTemplate" class="container mt-3">
  <h2 class="profiles-title">Perfis Próximos</h2>

  <div class="profiles-row">
    <div class="profile-card" *ngFor="let profile of profiles">
      <app-user-card [user]="profile" [distanciaKm]="profile.distanciaKm ?? null"></app-user-card>

    </div>
  </div>
</div>

<ng-template #noProfilesTemplate>
  <p class="no-profiles">Nenhum perfil próximo foi encontrado.</p>
</ng-template>
